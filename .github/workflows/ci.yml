name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: py-${{ matrix.python-version }}-${{ matrix.platform }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux only (pymomentum-gpu only available on Linux)
          - os: ubuntu-latest
            platform: linux-64
            python-version: py312
          - os: ubuntu-latest
            platform: linux-64
            python-version: py313
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          environments: ${{ matrix.python-version }}
          cache: true

      - name: Run tests
        run: |
          pixi run -e ${{ matrix.python-version }} test

      - name: Test build
        run: |
          pixi run build

  conda-build:
    name: conda-${{ matrix.pixi_env }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - pixi_env: "py312"
          - pixi_env: "py312-cuda129"
            cuda_version: "12.9.0"
    env:
      FULL_CUDA_VERSION: ${{ matrix.cuda_version }}
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 32768
          remove-dotnet: true
          remove-android: true
          remove-haskell: true
          remove-codeql: true
          remove-docker-images: true

      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup CUDA
        if: ${{ contains(matrix.pixi_env, 'cuda') || contains(matrix.pixi_env, 'gpu') }}
        uses: ./.github/actions/setup-cuda
        with:
          cuda-version: ${{ matrix.cuda_version }}

      - name: Setup Micromamba
        uses: mamba-org/setup-micromamba@v2
        with:
          environment-name: conda-build-env
          create-args: >-
            python=3.12
            conda-build

      - name: Test conda build
        run: |
          conda build conda/ --output-folder ${TMPDIR:-/tmp}/mhr-conda-build/ --croot ${TMPDIR:-/tmp}/mhr-conda-work/ -c conda-forge -c pytorch
        shell: micromamba-shell {0}

      - name: Test conda package installation
        run: |
          conda create -n mhr-test -y -c ${TMPDIR:-/tmp}/mhr-conda-build/ -c conda-forge -c pytorch mhr
          conda run -n mhr-test pytest tests/ -v
          conda env remove -n mhr-test -y
        shell: micromamba-shell {0}
