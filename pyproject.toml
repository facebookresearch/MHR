[project]
name = "mhr"
version = "0.1.0"
description = "Momentum Human Rig"
authors = [{name = "MHR Contributors"}]
requires-python = ">= 3.12"
dependencies = [
    "pymomentum-gpu>=0.1.84",
    "scikit-learn>=1.7.2,<2",
    "smplx>=0.1.28,<0.2",
    "torch",
    "tqdm>=4.67.1,<5",
    "trimesh>=4.8.3,<5",
]

readme = "README.md"
license = {text = "Apache-2.0"}

[project.urls]
Homepage = "https://github.com/facebookresearch/MHR"
Repository = "https://github.com/facebookresearch/MHR"

[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0", "wheel"]

[tool.hatch.build.targets.wheel]
packages = ["mhr"]

[tool.pixi.workspace]
channels = ["conda-forge", "pytorch"]
platforms = ["linux-64"]

[tool.pixi.system-requirements]
libc = { family = "glibc", version = "2.39" }

[tool.pixi.pypi-dependencies]
build = ">=1.0"
twine = ">=5.0"

[tool.pixi.tasks]
test = "pytest tests/ -v"
build = "python -m build"
publish = "twine upload --repository mhr dist/*"
publish-test = "twine upload --repository testpypi dist/*"
clean = "rm -rf dist build *.egg-info"
conda-build = "conda build conda/ --output-folder /tmp/mhr-conda-build/ --croot /tmp/mhr-conda-work/ -c conda-forge -c pytorch"
conda-test = { cmd = "conda create -n mhr-test -y -c /tmp/mhr-conda-build/ -c conda-forge -c pytorch mhr && conda run -n mhr-test pytest tests/ -v && conda env remove -n mhr-test -y", depends-on = ["conda-build"] }
conda-clean = "rm -rf /tmp/mhr-conda-build/ /tmp/mhr-conda-work/"

[tool.pixi.dependencies]
python = ">=3.12,<3.14"
pytest = ">=8.0"
conda-build = ">=24.0"

[tool.pixi.feature.py312.dependencies]
python = "3.12.*"

[tool.pixi.feature.py313.dependencies]
python = "3.13.*"

[tool.pixi.environments]
default = ["py312"]
py312 = ["py312"]
py313 = ["py313"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-ra -q"
